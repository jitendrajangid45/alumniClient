<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1" (click)="navigateToPage('previous')">
            <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link" (click)="navigateToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === pages[pages.length-1]" (click)="navigateToPage('next')">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>
